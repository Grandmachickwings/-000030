<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghost Text Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="1" src="3.mp3" autoplay="autoplay" loop ></audio>
    <script type="text/javascript">
        function toggleSound(){
            var music = document.getElementById("1");
            console.log(music);
            console.log(music.paused);
            if (music.paused) {
                music.paused = false;
                music.play();
            }
        }
        setInterval("toggleSound()",1)
    </script>
    <div id="text-container" class="ghost-text" style="margin: 0 auto;height: 140px; writing-mode: vertical-lr;"></div>
